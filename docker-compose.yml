# docker-compose.yml
version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: chatify-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: milad
      MONGO_INITDB_DATABASE: chatify
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    command: [--bind_ip_all, --auth]
    networks:
      - chatify-network
    restart: unless-stopped

  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: chatify-app
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=production
      - PORT=4200
      - MONGODB_URI=mongodb://root:milad@mongodb:27017/chatify?authSource=admin
      - COOKIE_ACCESS_TOKEN=chatify-accessToken
      - COOKIE_REFRESH_TOKEN=chatify-refreshToken
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - ACCESS_TOKEN_EXPIRES=5m
      - REFRESH_TOKEN_EXPIRES=10m
      - REFRESH_TOKEN_PATH=/api/auth/refresh-token
      - Domain=localhost
    depends_on:
      - mongodb
    networks:
      - chatify-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  chatify-network:
    driver: bridge